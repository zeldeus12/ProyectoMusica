<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>
<body>


<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>VEGA<br> Login Page</h2>
            <p>REGISTRATE Y COMIENZA A DISFRUTAR DE LA MUSICA</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
                   {% csrf_token %}
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" name="username" id="username">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
               </form>
                <button class="btn btn-secondary"><a href="/registro">Register</a></button>
            </div>
         </div>
      </div>



</body>
</html>
